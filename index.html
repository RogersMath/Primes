<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 font-sans">
    <div id="start-screen" class="container mx-auto p-4 max-w-md text-center">
        <h1 class="text-4xl font-bold mb-4">Primes</h1>
        <p class="mb-4">Victory Conditions:</p>
        <ul class="list-disc list-inside mb-4">
            <li>Complete 3 full branches of knowledge</li>
            <li>Stockpile 100 Primes</li>
        </ul>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Game Settings</h2>
            <div class="flex justify-between items-center mb-2">
                <label for="variable-difficulty">Variable Difficulty:</label>
                <input type="checkbox" id="variable-difficulty" class="form-checkbox">
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="manual-prime-collection">Manual Prime Collection:</label>
                <input type="checkbox" id="manual-prime-collection" class="form-checkbox">
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="starting-difficulty">Starting Difficulty:</label>
                <select id="starting-difficulty" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="long-term-research">Long Term Research Available:</label>
                <input type="checkbox" id="long-term-research" class="form-checkbox">
            </div>
        </div>
        <button id="start-game" class="bg-zinc-500 text-white p-2 rounded w-full text-xl">Start Game</button>
    </div>
    <div id="game-container" class="container mx-auto p-4 max-w-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Primes</h1>
            <div>
                <button id="menu-button" class="text-2xl mr-2"><i class="fas fa-bars"></i></button>
                <button id="sound-toggle" class="text-2xl"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
        <div id="round-info" class="text-xl font-bold text-center mb-4"></div>
        <div id="stats" class="mb-4 text-lg">
            <div id="timer" class="mb-2">Time: 60s</div>
            <div id="primes" class="mb-2">Primes: 0</div>
            <div id="research" class="mb-2">Research: 0</div>
        </div>
        <div id="harvest-mode">
            <div id="problem" class="text-2xl font-bold mb-4"></div>
            <div id="answers" class="grid grid-cols-1 gap-2"></div>
        </div>
        <div id="research-mode" class="hidden">
            <div id="current-upgrades" class="mb-4"></div>
            <div id="discoveries" class="grid grid-cols-1 gap-2"></div>
        </div>
        <div id="victory-mode" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-4">Victory!</h2>
            <div id="victory-stats" class="text-lg"></div>
        </div>
        <div id="menu-mode" class="hidden text-center">
            <h2 class="text-3xl font-bold mb-4">Status: Mission Incomplete</h2>
            <div id="menu-stats" class="text-lg"></div>
            <button id="close-menu" class="bg-blue-500 text-white p-2 rounded mt-4 w-full">Close Menu</button>
        </div>
    </div>
    <audio id="backgroundMusic">
        <source src="backgroundMusic.mp3" type="audio/mpeg">
    </audio>
    <audio id="correctSound">
        <source src="correctSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="incorrectSound">
        <source src="incorrectSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="discoverySound">
        <source src="discoverySound.mp3" type="audio/mpeg">
    </audio>
    <audio id="primeHarvestSound">
        <source src="primeHarvestSound.mp3" type="audio/mpeg">
    </audio>
    <audio id="shardSound">
        <source src="shardSound.mp3" type="audio/mpeg">
    </audio>
    <script type="module">
        import { initGame } from './main.js';
        import { toggleSound } from './sound.js';
        document.getElementById('start-game').onclick = initGame;
        document.getElementById('sound-toggle').onclick = toggleSound;
    </script>
</body>
</html>
