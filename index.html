<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-100 font-sans">
    <div id="start-screen" class="container mx-auto p-4 max-w-md text-center">
        <h1 class="text-4xl font-bold mb-4">Primes</h1>
        <p class="mb-4">Victory Conditions:</p>
        <ul class="list-disc list-inside mb-4">
            <li>Complete 3 full branches of knowledge</li>
            <li>Stockpile 100 Primes</li>
        </ul>
        <div class="mb-4">
            <h2 class="text-2xl font-bold mb-2">Game Settings</h2>
            <div class="flex justify-between items-center mb-2">
                <label for="variable-difficulty">Variable Difficulty:</label>
                <input type="checkbox" id="variable-difficulty" class="form-checkbox">
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="manual-prime-collection">Manual Prime Collection:</label>
                <input type="checkbox" id="manual-prime-collection" class="form-checkbox">
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="starting-difficulty">Starting Difficulty:</label>
                <select id="starting-difficulty" class="form-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="flex justify-between items-center mb-2">
                <label for="long-term-research">Long Term Research Available:</label>
                <input type="checkbox" id="long-term-research" class="form-checkbox">
            </div>
        </div>
        <button id="start-game" class="bg-zinc-500 text-white p-2 rounded w-full text-xl">Start Game</button>
    </div>
    <!-- Rest of the HTML remains the same -->
</body>
</html>
